
<!-- 侧滑栏的父层, -->
<div id="sidebarDoubleWrap" class="bui-sidebar-wrap">
	<!-- 左边侧滑菜单 -->
	<div class="bui-sidebar swiperight">
		<img src="images/placeholder-sidebar.jpg" alt="占位图">
	</div>
	<!-- 右边侧滑菜单 -->
	<div class="bui-sidebar swipeleft">
		<img src="images/placeholder-filter.jpg" alt="占位图">

	<!-- 正文内容 -->
	<div class="bui-page">

				<a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>

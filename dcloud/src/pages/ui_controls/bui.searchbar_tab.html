<div class="bui-page bui-box-vertical">
    <header>
        <div class="bui-bar">
            <div class="bui-bar-left">
                <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
            </div>
            <div class="bui-bar-main">搜索加载</div>
            <div class="bui-bar-right">
            </div>
        </div>
        <!-- 搜索条控件结构 -->
        <div id="searchbar" class="bui-searchbar bui-box">
            <div class="span1">
                <div class="bui-input">
                    <i class="icon-search"></i>
                    <input type="search" value="" placeholder="请输入关键字" />
                </div>
            </div>
            <div class="btn-search">搜索</div>
        </div>
    </header>
    <main>
        <div id="uiTab" class="bui-tab bui-box-vertical">
            <div class="bui-tab-head">
                <ul class="bui-nav">
                    <!-- 分屏菜单 active 是激活的TAB样式 -->
                    <li class="bui-btn active">Tab1</li>
                    <li class="bui-btn">Tab2</li>
                </ul>
            </div>
            <div class="bui-tab-main">
                <ul>
                    <li>
                        <!-- 列表控件结构 -->
                        <div id="scrollSearch" class="bui-scroll">
                            <div class="bui-scroll-head"></div>
                            <div class="bui-scroll-main">
                                <ul class="bui-list">

                                </ul>
                            </div>
                            <div class="bui-scroll-foot"></div>
                        </div>

                    </li>
                    <li style="display:none;">
                        第2屏
                    </li>
                </ul>
            </div>
        </div>

    </main>
</div>

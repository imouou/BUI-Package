
<div class="bui-page">
	<header class="bui-bar">

		</div>

	<main>

					<progress class="bui-progress" max="100" value="30"></progress>

			<li class="bui-btn bui-box clearactive">
				<div class="bui-label">当前进度</div>

			<li class="bui-btn bui-box clearactive">
